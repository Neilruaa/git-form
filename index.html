<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire de Contact</title>
</head>
<body>
    <form>
        <label for="nom">Nom :
            <span class="tooltip">Entrez un nom valide</span>
        </label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="prenom">Prénom :
            <span class="tooltip">Entrez un prénom valide</span>
        </label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :
            <span class="tooltip">Entrez un email valide</span>
        </label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone :
            <span class="tooltip">Entrez un numéro de téléphone valide</span>
        </label>
        <input type="tel" id="telephone" name="telephone">

        <label for="message">Message :
            <span class="tooltip">Entrez un message valide</span>
        </label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
