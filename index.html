<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire de Contact</title>
</head>
<body>
    <form>
        <label for="nom">Nom :
            <span class="tooltip">Entrez un nom valide</span></label>
        <input type="text" id="nom" name="nom" placeholder="Dupont" required pattern="[A-Za-zÀ-ÿ\-]+">

        <label for="prenom">Prénom :
            <span class="tooltip">Entrez un prénom valide</span></label>
        <input type="text" id="prenom" name="prenom" placeholder="Thomas" required pattern="[A-Za-zÀ-ÿ\-]+">

        <label for="email">Email :
            <span class="tooltip">Entrez un email valide</span></label>
        <input type="email" id="email" name="email" placeholder="d.thomas@xyz.com" required>

        <label for="telephone">Téléphone :
            <span class="tooltip">Entrez un numéro de téléphone valide</span></label>
        <input type="tel" id="telephone" name="telephone" placeholder="0650505050" pattern="[0-9]+" >

        <label for="message">Message :
            <span class="tooltip">Entrez un message valide</span>
        </label>

        <textarea id="message" name="message" required></textarea>

        <label class="rgpd-container">
            <input type="checkbox" id="rgpd" name="rgpd" required>
            <span class="checkmark"></span>
            J'accepte les conditions RGPD
        </label>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
