<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire de Contact</title>
</head>
<body>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Dupont" required pattern="[A-Za-zÀ-ÿ\-]+">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Thomas" required pattern="[A-Za-zÀ-ÿ\-]+">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="d.thomas@xyz.com" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" placeholder="0650505050" pattern="[0-9]+" >

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
